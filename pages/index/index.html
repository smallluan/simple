<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app" class="box">
    <div>
      <div>{{ number }}</div>
      <input disabled="{{ number === 0 }}" value="{{ number }}" type="text">
      <div>我叫{{ fullName }}</div>
    </div>
    <!-- 
      if for 定义为标签主要是为了占位，
      确保路径信息变化范围最小化
    -->
    <if>
      <div id="{{ number }}">{{ number }}</div>
    </if>
    <for>
      <div>1</div>
    </for>
  </div>
</body>
</html>
